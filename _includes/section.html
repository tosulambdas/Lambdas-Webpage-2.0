{% comment %}
  section.html
  This partial expects a `section` object with:
    - section.title
    - section.content
    - section.size (optional: "wide" or "full")
{% endcomment %}

<section {% if section.size %}data-size="{{ section.size }}"{% endif %}>
  {% if section.title %}
    <h2>{{ section.title }}</h2>
  {% endif %}

  {{ section.content | markdownify }}
</section>
