<!-- Checkout overlay -->
<div class="checkout-overlay" id="checkout-overlay">
  <div class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
      <button class="close-checkout" id="close-checkout">Ã—</button>
    </div>
    <div class="checkout-content">
      <div class="order-summary" id="order-summary">
        <h3>Order Summary</h3>
        <div class="order-items" id="order-items">
          <!-- Order items will be dynamically added here -->
        </div>
        <div class="order-total">
          <span>Total:</span>
          <span id="order-total">$0.00</span>
        </div>
      </div>
      <div class="checkout-form">
        <h3>Shipping Information</h3>
        <form id="shipping-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
          </div>

          <!-- Stripe Payment Button !-->
          <div class="form-group">
            <a href="https://buy.stripe.com/linkhere" class="place-order-btn" id="stripe-checkout-btn">
              Pay with Card via Stripe
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
